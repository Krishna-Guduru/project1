var productdiv = document.getElementById("append_products");

productdata.map((elem) => {
  var dox = document.createElement("div");
  dox.setAttribute("class", "appdiv");

  var centering = document.createElement("center");
  var img = document.createElement("img");
  img.setAttribute("class","productsimg")
  img.src = elem.img_url;
  centering.append(img);

  var reviews = document.createElement("button");
  reviews.setAttribute("class","reviews")
  reviews.innerText = "❤️" + elem.reviews;
  reviews.setAttribute("id", "review");

  var title = document.createElement("h5");
  title.setAttribute("class","title")
  title.innerText = elem.name;

  var rating = document.createElement("div");
  rating.setAttribute("class","rating")
  rating.innerText = elem.ratings;
  var des = document.createElement("p");
  des.innerText =  "Description"+"-"+elem.desc;
  var btndiv = document.createElement("div");

btndiv.setAttribute("class","btndiv")
  var btn = document.createElement("h4");
  

  btn.innerText = "Sale INR"+" - " + elem.price;

  btndiv.append(btn);
// console.log(btn)
  var addtocart = document.createElement("button");
  addtocart.innerText = "Add To Cart";
  addtocart.setAttribute("id", "addtocart");

  addtocart.onclick = () => {

    if (cartarr.length === 0) {

      let obj = {
        name: elem.name,
        pic: elem.img_url,
        prodQuant: 1,
        price: (Math.round (Number(elem.price) * 100) / 100) * 1,
      //  price:elem.price
    };
      
      cartarr.push(obj);
      localStorage.setItem("cartProducts", JSON.stringify(cartarr));
      total_cart.textContent = cartarr.length;
    } 
    else {
      
      let flag = false;
      for (let i = 0; i < cartarr.length; i++){
        if (elem.name === cartarr[i].name){
          cartarr[i].prodQuant =cartarr[i].prodQuant+ 1;
          cartarr[i].price =cartarr[i].prodQuant * (Math.round (Number(elem.price) * 100) / 100) * 1;
          localStorage.setItem("cartProducts", JSON.stringify(cartarr));
          flag = true;
          break;
        }
      }

      if (flag === true) {
      } 
      else {
        let obj = {
          name: elem.name,
          pic: elem.img_url,
          prodQuant: 1,
           price:(Math.round (Number(elem.price) * 100) / 100) * 1,
          price:elem.price
        };
        cartarr.push(obj);
        localStorage.setItem("cartProducts", JSON.stringify(cartarr));
        total_cart.textContent = cartarr.length;
      }
     
    }
  };

  var addtowish = document.createElement("button");
  addtowish.innerText = "Add To Wishlist";
  addtowish.setAttribute("id", "addtowish");
  addtowish.onclick = () => {
    if (wisharr.length === 0) {
      let obj = {
        name: elem.name,
        pic: elem.img_url,
        prodQuant: 1,
        price: (Math.round(elem.price * 100) / 100) * 1,
      };
      wisharr.push(obj);
      localStorage.setItem("wishProducts", JSON.stringify(wisharr));
    } else {
      let flag = false;
      for (let i = 0; i < wisharr.length; i++) {
        if (elem.name === wisharr[i].name) {
          alert("Already added in wishlist");
          flag = true;
          break;
        }
      }

      if (flag === true) {
      } else {
        let obj = {
          name: elem.name,
          pic: elem.img_url,
          prodQuant: 1,
          price: (Math.round(elem.price * 100) / 100) * 1,
        };
        wisharr.push(obj);
        localStorage.setItem("wishProducts", JSON.stringify(wisharr));
      }
    }
  };

  dox.append(
    centering,
    reviews,
    title,
    rating,
    btndiv,
    des,
    addtocart,
    addtowish
  );

  productdiv.append(dox);
});

function sortlh() {
  prodArr.sort((a, b) => {
    a = a.price;

    b = b.price;

    return a - b;
  });

  var sortproductdiv = document.getElementById("sort_appenddiv");
  sortproductdiv.innerHTML = null;

  var appdiv = document.createElement("div");
  appdiv.setAttribute("id", "append_products");

  sortproductdiv.append(appdiv);

  prodArr.map((elem) => {
    var div = document.createElement("div");

    var centerimg = document.createElement("center");
    var img = document.createElement("img");
    img.src = elem.img_url;
    centerimg.append(img);

    var reviews = document.createElement("button");
    reviews.innerText = "❤️" + elem.info.reviews;
    reviews.setAttribute("id", "review");

    var title = document.createElement("h5");
    title.innerText = elem.name;

    var rating = document.createElement("div");
    rating.innerText = elem.ratings;

    var des = document.createElement("p");
    des.innerText = elem.desc;

    var btndiv = document.createElement("div");

    var btn = document.createElement("button");
    btn.innerText = "$" + elem.price;

    btndiv.append(btn);

    var addtocart = document.createElement("button");
    addtocart.innerText = "Add To Cart";
    addtocart.setAttribute("id", "addtocart");
    addtocart.onclick = () => {
      cartarr.push(elem);

      localStorage.setItem("cartProducts", JSON.stringify(cartarr));
    };

    var addtowish = document.createElement("button");
    addtowish.innerText = "Add To Wishlist";
    addtowish.setAttribute("id", "addtowish");
    addtowish.onclick = () => {
      wisharr.push(elem);

      localStorage.setItem("wishProducts", JSON.stringify(wisharr));
    };

    div.append(
      centerimg,
      reviews,
      title,
      rating,
      des,
      btndiv,
      addtocart,
      addtowish
    );

    appdiv.append(div);
  });

  var div = productdiv;
  div.remove();
}
