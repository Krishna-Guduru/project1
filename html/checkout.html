

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>overstock.com</title>
    <link rel="stylesheet" href="../styles/checkout.css">
</head>
<body>
    <div id="container">
    <div id="logo">

  <img id="logoImage" src="https://logos-download.com/wp-content/uploads/2017/01/Overstock_logo.png"/>
    <hr>
    </div>
    <div id="feddex">
        <img id="fedxImage" src="https://ak1.ostkcdn.com/img/mxc/20170922_fedexLogo.png"/>
    </div>
    <h1>Shipping Address</h1>
    <div id="shipping">
        
        <form>
            <input type="text" id="firstName" placeholder="First Name"/>
            <input type="text" id="lastName" placeholder="Last Name"/><br>
            <input type="text" id="address1" placeholder="Address Line 1"/><br>
            <input type="text" id="address2" placeholder="Address Line 2"/>
            <input type="text" id="addressType" placeHolder="District">
               <br>
            <input type="text" id="city" placeholder="City"/>
            <select id="state">
                <option value="">Andhra Pradesh</option>
                <option value="">TmailNadu</option>
                <option value="">Karnataka</option>
                <option value="">Kerla</option>
                <option value="">Odisa</option>
            </select>
            <br>
            <input type="text" id="zip" placeholder="Std Code"/>
            <input type="text" id="mobile" placeholder="Mobile Phone"/><br>

            <h2>Payment Options</h2>

            <p>
                <input type="radio" id="test1" name="radio-group">
                <label for="test1">Credit / Debit / OverStock Card</label>
            </p>

            <div id="cardDetails">
                <input type="number" id="cardNumber" placeholder="Card Number"/><br>
                <div>
                    <select id="month">
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select id="year">
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                    </select>
                    <input type="number" id="cvv" placeholder="CVV"/>
                </div>

                
            </div>
            <button onclick="Payment()" type="submit" id="submit"> Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
<script>
    function Payment(event){
        event.preventDefault();
        console.log("shndih")
        alert("order sucessfully Recived")
    }
</script>
